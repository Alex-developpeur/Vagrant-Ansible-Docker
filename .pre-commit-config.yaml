---
repos:
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.17.0
    hooks:
      - id: yamllint
        # args: [-c=C:\vagrant\Ansible\vagrant-ansible-docker\.yamllint]
        args: [-c=/mnt/c/vagrant/Ansible/vagrant-ansible-docker/.config/.yamllint]

  - repo: https://github.com/ansible-community/ansible-lint.git
    rev: v6.2.2 # put latest release tag from https://github.com/ansible-community/ansible-lint/releases/
    hooks:
      - id: ansible-lint
        args: [-c=/mnt/c/vagrant/Ansible/vagrant-ansible-docker/.config/.ansible-lint]
