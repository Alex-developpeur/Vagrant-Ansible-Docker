---
- hosts: all
  become: yes

  tasks:

    - name: Install vim
      apt:
        name: vim
        state: present

    - name: Copy file
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: "{{ item.owner }}"
        group: "{{ item.group }}"
        mode: 0644
      with_items:
        - src: "/vagrant/roles"
          dest: "/home/vagrant/"
          owner: vagrant
          group: vagrant
        - src: "/vagrant/ansible"
          dest: "/etc/"
          owner: vagrant
          group: vagrant
        - src: "/vagrant/docker"
          dest: "/home/vagrant/"
          owner: vagrant
          group: vagrant
        - src: "/vagrant/data/insecure_private_key"
          dest: "/home/vagrant/.ssh/insecure_private_key"
          owner: vagrant
          group: vagrant
          mode: 0600
